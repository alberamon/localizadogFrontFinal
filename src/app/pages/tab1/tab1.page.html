<ion-header no-border translucent=false>
  <ion-toolbar mode="ios">
    <ion-title>
        <img src="./assets/logo.png" width="150vw" padding-top>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarFiltros()">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" fullscreen>

  <ion-refresher 	snapback-duration='500ms' pullFactor="0.5" pullMin="100" slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <app-posts [posts]="posts" [permLoc]="permLoc"></app-posts>

  <ion-infinite-scroll  [disabled]="!habilitado"
                        threshold="150px" 
                        (ionInfinite)="siguientes($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
