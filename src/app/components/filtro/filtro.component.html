<ion-header translucent>
  <ion-toolbar>
    <ion-title>Filtrar posts</ion-title>
    <ion-buttons slot="start">
      <ion-button class="boton-atras" color="tertiary" (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

          <ion-label class="texto-check">Ver todos los posts</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-checkbox name="geolocalizacion" (click)="cambiarCheckbox('geo')" [(ngModel)]="filtro.checkGeo"></ion-checkbox>
          <ion-label class="texto-check">Filtrar por distancia desde su posición</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-grid>
            <ion-row>
              <ion-col class="columnas" no-padding size="9">
                <ion-range [(ngModel)]="opciones.distancia" min="0" max="500" pin snaps="true" color="secondary">
                  <ion-icon slot="start" size="small" name="remove-circle-outline"></ion-icon>
                  <ion-icon slot="end" name="add-circle-outline"></ion-icon>
                </ion-range>
              </ion-col>
              <ion-col size="2" class="columnas">
                  <ion-label class="input-km">{{ opciones.distancia }}</ion-label>
              </ion-col>
              <ion-col class="columna-km" size="1">
